<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <!-- navbar setup -->
    <header>
        <h1>Sameer Mirza</h1>
        <nav class="nav-bar">
            <ul>
                <li>
                    <a href="#about">About</a>
                </li>
                <li>
                    <a href="#portfolio">Portfolio</a>
                </li>
                <li>
                    <a href="#contact">Contact</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <!-- About -->
        <section class="flex-box-container">
            <article id="about-section">
                <h2>About Me</h2>
                <div class="about-container">
                    <img src="./assets/css/images/skull.jpg" alt="Kamen Rider Skull Picture for about section" id="krskullpic">
                </div>
                <p>About section placeholder</p>
            </article>
        </section>
        <!-- Portfolio -->
        <section id="portfolio-section">
            <h2>My Portfolio</h2>
                <article class="portfolio-container">
                    <div class="placeholder-container">
                        <a href="https://branchwag.github.io/Module2-CSSPage/" target="_blank">
                            <img src="./assets/css/images/demons.jpg" alt="picture of Kamen Rider Demons as a placeholder" id="exsample">
                            <span>Kamen Rider Demons</span>
                        </a>
                    </div>
                    <div alt="placeholder" class="placeholder"><p>Placeholder</p></div>
                    <div alt="placeholder" class="placeholder"><p>Placeholder</p></div>
                    <div alt="placeholder" class="placeholder"><p>Placeholder</p></div>
                </article>
        </section>
        <!-- Contact Form -->
        <section id="contact-form">
            <h2>Contact</h2>
            <form>
                <label for="name">Name: </label>
                <input id="name" type="text" placeholder="Enter Name Here">
                <label for="email">Email: </label>
                <input id="email" type="text" placeholder="Enter Email Here">
                <input type="submit" value="Submit">
             </form>
        </section>
    </main>
    <footer>
        <p>&copy 2023 Sameer Mirza</p>
    </footer>
</body>
</html>
